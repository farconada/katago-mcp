# Example KataGo analysis configuration
# Copy this to your KataGo config directory and modify as needed

# Number of threads for analysis
numAnalysisThreads = 2

# Maximum visits for analysis (can be overridden per-query)
maxVisits = 500

# Report moves with at least this many visits
reportAnalysisWinratesAs = BLACK

# GPU settings (comment out if using CPU only)
# numNNServerThreadsPerModel = 1
# cudaDeviceToUse = 0

# For CPU-only usage, uncomment:
# numNNServerThreadsPerModel = 1
# cudaUseFP16 = false
# cudaUseNHWC = false

# Analysis parameters
analysisPVLen = 15
analysisWideRootNoise = 0.04

# Logging
logSearchInfo = false
logMoves = false
logGamesEvery = 0
logToStderr = false